<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head">
</head>
<body>
<div th:replace="fragments :: header">
</div>

<i th:if="${param.error}" class="error">Wrong username or password</i>

<i th:if="${param.logout}">You have been logged out.</i>

<form th:action="@{/authenticateUser}" method="post">
    <p>
        User name: <input type="text" id="username" name="username" />
    </p>
    <p>
        Password: <input type="password" id="password" name="password" />
    </p>
    <input type="submit" value="Login" />
</form>

<a th:href="@{/}"><button>HOME</button></a>
</body>
</html>
