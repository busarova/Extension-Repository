<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" href="/css/loginRegister.css">

</head>

<body>
<div th:replace="fragments :: header">
</div>
<div class="main">
    <div class="login-screen">
        <div class="login-center">
            <div class="container min-height" style="margin-top: 30px;">
                <div class="row">
                    <div class="col-xs-4 col-md-offset-8">
                        <div class="login" id="card">
                            <div class="front signin_form">
                                <p>Login Your Account</p>
                                <i th:if="${param.error}" style="color: red">Wrong username or password</i>
                                <form class="login-form" th:action="@{/authenticateUser}" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="username" class="form-control"
                                                   placeholder="Type your username">
                                            <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" name="password" class="form-control"
                                                   placeholder="Type your password">
                                            <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                        </div>
                                    </div>
                                    <div class="checkbox">
                                        <label><input type="checkbox">Remember me next time.</label>
                                    </div>

                                    <div class="form-group sign-btn">
                                        <input type="submit" class="btn" value="Log in">
                                        <p><a href="#" class="forgot">Can't access your account?</a></p>
                                        <p><strong>New to Extension Market?</strong>
                                            <a href="#" id="flip-btn" class="signup signup_link">Sign up</a></p>
                                    </div>
                                </form>
                            </div>
                            <div class="back signup_form" style="opacity: 0;">
                                <p>Sign Up for Your New Account</p>

                                <i th:if="${registrationError != null}" th:text="${registrationError}" class="error"/>

                                <form class="login-form" th:action="@{/registerUser}" th:object="${user}" method="post">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" th:field="*{name}" class="form-control"
                                                   placeholder="Username"/>
                                            <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-user"></i>
                                      </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="password" th:field="*{password}" class="form-control"
                                                   placeholder="Password"/>
                                            <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-lock"></i>
                                      </span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="email" class="form-control" placeholder="Email">
                                            <span class="input-group-addon">
                                          <i class="glyphicon glyphicon-envelope"></i>
                                      </span>
                                        </div>
                                    </div>

                                    <div class="form-group sign-btn">
                                        <input type="submit" class="btn" value="Sign up">
                                        <br><br>
                                        <p>You have already Account? <a href="#" id="unflip-btn" class="signup">Log
                                            in</a>
                                        </p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery-Flip/1.0.18/jquery.flip.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
