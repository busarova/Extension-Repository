<!DOCTYPE html>
<html lang="en">

<head th:replace="fragments :: head">
</head>

<body>

<div th:replace="fragments :: header">
</div>

<a th:href="@{/}">home</a>
<div class="alignTextCenter">
<h1>Create Extension:</h1>

<form action="#" th:action="@{/user/create-extension}" th:object="${extensionForm}" method="post" enctype="multipart/form-data">
            <p>Name: <input type="text" th:field="*{name}" /></p>
            <p class="error" th:each="error : ${#fields.errors('name')}"
                           th:text="${error}">Validation error
                    </p>


            <p>Description: <input type="text" th:field="*{description}" /></p>

            <p>Version: <input type="text" th:field="*{version}" /></p>

            <p>Tags: <input type="text" th:field="*{tags}" /></p>

            <p>Github link: <input type="text" th:field="*{githubLink}" /></p>
             <p class="error" th:each="error : ${#fields.errors('name')}"
                                       th:text="${error}">Validation error
                                </p>

            <p>Attach File: <input  type="file" th:field="*{commonsMultipartFile}" name="file"/></p>

            <p><input type="submit" value="Submit" /><input type="reset" value="Reset" /></p>

            </form>

</div>

</body>
</html>
