<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="header">
    <h1>WELCOME TO EXTENSION MARKET</h1>
</div>

<h1>USER PAGE</h1>
Name: <span sec:authentication="name" />

<a th:href="@{/}"><button>HOME</button></a>

<br>
<h2>Current extensions:</h2>
<table class="inLine">
    <th:block th:each="Extension : ${extensions}">

        <tr>
            <td th:text="${Extension.getName()}">...</td>

        </tr>

    </th:block>
</table>

</body>
</html>
