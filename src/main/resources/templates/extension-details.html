<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head">
</head>
<body>

<div class="header">
<h1>WELCOME TO EXTENSION MARKET</h1>
</div>

<p th:if="${extension.getFileId() != 0}"><a th:href="'/download/' + ${extension.getName()}"><button>Download Extension</button></a></p>
<p th:unless="${extension.getFileId() != 0}">NO FILE UPLOADED</p>

<a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin}"><button>ADMIN</button></a>

<a sec:authorize="hasRole('ROLE_ADMIN')" th:if="${extension.getFeatured() == 1}" th:href="'/admin/feature/'+${extension.getName()}">Feature this Extension</a>
<a sec:authorize="hasRole('ROLE_ADMIN')" th:if="${extension.getFeatured() == 0}" th:href="'/admin/un-feature/'+${extension.getName()}">Unfeature this Extension</a>

<div sec:authorize="hasRole('ROLE_USER')">
<p th:if="${#authentication.getPrincipal().getUsername()} == ${extension.getOwner()}"><a th:href="'/edit-extension/'+${extension.getName()}"><button>Edit Extension</button></a></p>
   <div th:unless="${#authentication.getPrincipal().getUsername()} == ${extension.getOwner()}">
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="'/edit-extension/'+${extension.getName()}"><button>EDIT EXTENSION</button></a>
   </div>
</div>



<h1 th:text="'EXTENSION  ' + ${extension.getName()}"></h1>
<a th:href="@{/}">home</a>
<hr>
<p th:text="'Owner:  ' + ${extension.getOwner()}"></p>
<p th:text="'Version:  ' + ${extension.getVersion()}"></p>
<p th:text="'Description:  ' + ${extension.getDescription()}"></p>
<p th:text="'Downloads:  ' + ${extension.getNumberOfDownloads()}"></p>
<p th:text="'Tags:  ' + ${extension.getTags()}"></p>
<p th:text="'Uploaded on:  ' + ${extension.getUploadDate()}"></p>
<p th:text="'Featured:  ' + ${extension.isItFeatured()}"></p>


<p th:text="'Status:  ' + ${extension.isItApproved()}"></p>

</body>
</html>
