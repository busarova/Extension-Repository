<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Title</title>
</head>
<body>
<div class="header">
<h1>WELCOME TO EXTENSION MARKET</h1>
</div>

<p sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> </p>
<p sec:authorize="isAuthenticated()">Welcome, <a th:href="@{/profile}"><span sec:authentication="name" /></a></p>

<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<br>

<p>Search Extensions:</p>


<form th:action="@{/search}" method="post">
<input type="text" placeholder="Search..">
    <input type="submit" value="Search" />
</form>

<h2>FEATURED EXTENSIONS:</h2>
<table>
<th:block th:each="String : ${featured}">

    <tr>
        <td th:text="${String}">...</td>

    </tr>

</th:block>
</table>

<h2>POPULAR EXTENSIONS:</h2>
<table>
    <th:block th:each="String : ${popular}">

        <tr>
            <td th:text="${String}">...</td>

        </tr>

    </th:block>
</table>

<h2>NEW EXTENSIONS:</h2>
<table>
    <th:block th:each="String : ${mostNew}">

        <tr>
            <td th:text="${String}">...</td>

        </tr>

    </th:block>
</table>

</body>
</html>
