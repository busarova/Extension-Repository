<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments :: head">
</head>
<body>



<div class="header">
<h1>WELCOME TO EXTENSION MARKET</h1>
</div>


<p sec:authorize="isAnonymous()"><a th:href="@{/login}">Login</a> </p>
<p sec:authorize="isAuthenticated()">Welcome, <a th:href="@{/profile}"><span sec:authentication="name" /></a></p>
<p><a th:href="@{/user/create-extension}">Create extension</a></p>

<form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
</form>

<br>


<div class="alignTextCenter">

<p>Search Extensions:</p>
<form th:action="@{/search}" method="post">
<input type="text" placeholder="Search..">
    <input type="submit" value="Search" />
</form>
</div>

<div>

<hr>
<br><br>






<div class="container">

    <div class="row">

        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropdown button
          </button>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
          </div>
        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <h2 class="hoverDiv">Featured</h2>
        <br>
        <hr>

            <div class="hoverDiv" th:each="Extension : ${featured}">
            <a th:href="'/extension-details/'+${Extension.getName()}">
            <img src="/pics/icons/pic1.jpg" width="30%">
            <h4 th:text="${Extension.getName()}"></h4>
            </a>
            </div>

        </div>

        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <h2 class="hoverDiv">Popular</h2>
                <br>
                <hr>

                    <div class="hoverDiv" th:each="Extension : ${popular}">
                    <a th:href="'/extension-details/'+${Extension.getName()}">
                    <img src="/pics/icons/pic1.jpg" width="30%">
                    <h4 th:text="${Extension.getName()}"></h4>
                    </a>
                    </div>

                </div>

         <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                 <h2 class="hoverDiv">New</h2>
                 <br>
                 <hr>

                     <div class="hoverDiv" th:each="Extension : ${newExt}">
                     <a th:href="'/extension-details/'+${Extension.getName()}">
                     <img src="/pics/icons/pic1.jpg" width="30%">
                     <h4 th:text="${Extension.getName()}"></h4>
                     </a>
                     </div>

                 </div>

    </div>
</div>
